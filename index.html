<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The-recruitment</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./imgs/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./imgs/favicon/favicon-16x16.png">
  <link rel="manifest" href="./imgs/favicon/site.webmanifest">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main container">
    <div class="row">
      <div class="col-12 d-block d-lg-flex mt-md-5 justify-content-center align-items-center">
        <h2 class="main-top-title">
          Learn more about documentary support for employment and the rules that no employer should violate. We will tell you how to set a probationary period.
        </h2>
        <img class="img" height="500" src="./imgs/recuritment-bg.jpg" alt="">
      </div>
      <div class="col-12 d-block d-md-flex justify-content-between align-items-center">
        <div class="col d-flex justify-content-center align-items-center">
          <label class="main__vs" for="job">Favorite Job</label>
          <input class="main__vs-input" type="checkbox" id="job">
        </div>
        <div class="col d-flex justify-content-center align-items-center">
          <label class="main__vs" for="salary">Unsatisfactory Salary</label>
          <input class="main__vs-input" type="checkbox" id="salary">
        </div>
        <div class="col d-flex justify-content-center align-items-center">
          <label class="main__vs" for="team">Great Team</label>
          <input class="main__vs-input" type="checkbox" id="team">
        </div>
        <div class="col d-flex justify-content-center align-items-center">
          <label class="main__vs" for="holidays">Without Holidays</label>
          <input class="main__vs-input" type="checkbox" id="job">
        </div>
      </div>
      <output class="output col-12 d-flex justify-content-center align-items-center mt-5">
        <h2 class="output__ok-title d-none">
          Congratulations You Were Hiring Us
        </h2>
        <h2 class="output__ignore-title d-none">
          Sorry You Weren't Hired
        </h2>
      </output>
    </div>
  </main>

  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
